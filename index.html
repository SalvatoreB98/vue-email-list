<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>Mail list</title>
</head>

<body>
    <main id="vueContainer">
        <div class="heading">
            <h1>Lista di mail random</h1>
            <div @click="randomEmails()" class="btn"> Ricarica</div>
        </div>
        <div class="container">
            <ul>
                <li v-for="(mail,index) in mailList"> <i class="fa fa-envelope" v-if="!isLoading"
                        aria-hidden="true"></i> {{mailListCompleted[index]}}</li>
            </ul>
            <div v-if="isLoading" class="loading"> <img src="/loading.gif" alt=""></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
